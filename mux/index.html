<!DOCTYPE html>
<html>
<head>
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <script>

    const PLAYBACK_ID = 'qoffjKHuXuCJlsXC8laaTKTSgMOgEU7JsdM3KWCfR18';

    const video = document.getElementById('video');
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(`https://stream.mux.com/${PLAYBACK_ID}.m3u8`);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = `https://stream.mux.com/${PLAYBACK_ID}.m3u8`;
    }
  </script>
</body>
</html>
